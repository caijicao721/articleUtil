<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
            <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" multiple="multiple">
        <input type="submit" value="Upload">
    </form>
    <a href="/index">
        <button>返回</button>
    </a>



    <table border="1">
        <tr>
            <th>文献名称</th>
            <th>浏览量</th>
            <th>操作</th>
        </tr>
        <!-- 使用Thymeleaf的循环来渲染表格行 -->
        <tr th:each="article : ${list}">
            <td>
                <a th:href="@{/showPDF/{pdfURL}(pdfURL=${article.name})}" th:text="${article.name}"></a>
            </td>
            <td th:text="${article.viewCount}"></td>
            <td>
                <button th:attr="data-id=${article.id}" class="del-button">删除</button>
            </td>
        </tr>
    </table>

    <script type="text/javascript">
        $(document).ready(function () {
            $(".del-button").on("click", function () {
                var articleId = $(this).data("id");

                // 执行Ajax请求
                $.get("/article/delete/" + articleId,  // 后端处理请求的URL
                    function(result) {
                        console.log(result);
                        // 在成功回调函数中执行相应操作
                        // 例如：更新页面内容、弹出模态框等
                        if (result.status === 0){
                            alert("删除成功");
                        }else{
                            alert(result.msg);
                        }
                        location.reload();
                });
            });
        });
    </script>
</body>
</html>
